		<script>

// https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas
// https://webrtc.ventures/2022/02/offscreen-canvas-api/
// https://stackoverflow.com/questions/60870336/understanding-offscreen-canvas-to-better-performance
// https://github.com/mozdevs/gamedev-js-tiles/tree/gh-pages?tab=readme-ov-file
// https://developer.mozilla.org/en-US/docs/Games/Techniques/Tilemaps#performance

// Scrollable 2D Camera
class Camera2D {

    constructor(tilesize,tilecntX,tilecntY,maptilesX,maptilesY,screenTiles)
    {
          this.tileSize = tilesize;
          this.tilecntX = tilecntX;
          this.tilecntY = tilecntY;
          this.maptilesX = maptilesX;
          this.maptilesY = maptilesY;
          this.screenTiles = screenTiles;
          this.scrollX = 0;
          this.scrollY = 0;
    }

    scroll(offsX,offsY)
    {
        this.scrollX+=offsX;
        this.scrollY+=offsY;
        if(this.scrollX<0) this.scrollX=0;
        if(this.scrollY<0) this.scrollY=0;
        if(this.scrollX>((this.maptilesX-this.screenTiles)*this.tileSize)) this.scrollX=(this.maptilesX-this.screenTiles)*this.tileSize;
        if(this.scrollY>((this.maptilesY-this.screenTiles)*this.tileSize)) this.scrollY=(this.maptilesY-this.screenTiles)*this.tileSize;
    }  
}

// Tilemap Class

var camera=new Camera2D(51,20,19,66,84,16);
console.log(camera.scrollX);

var c;

var tiles = new Image();
var redraw=true;
var keyspressed=[];

// Camera Singleton Object 
// ScrollX / Scroll Y / Tile Size

// Draw a single tile from tilemap
function drawTile(tileno,dx,dy,tileimg)
{
    var tileX=tileno%camera.tilecntX;
    var tileY=Math.floor(tileno/camera.tilecntX);

    c.drawImage(tileimg, tileX*camera.tileSize, tileY*camera.tileSize, camera.tileSize, camera.tileSize, dx, dy, camera.tileSize, camera.tileSize)
}

function drawtilemap()
{
    // We iterate over screentiles +1 tiles
    var scx=Math.floor((camera.scrollX/camera.tileSize));
    var scy=Math.floor((camera.scrollY/camera.tileSize));
    var offsX=camera.scrollX%camera.tileSize;
    var offsY=camera.scrollY%camera.tileSize;
    for(var i=0;i<(camera.screenTiles+1);i++){
        for(var j=0;j<(camera.screenTiles+1);j++){
            console.log(tilemap[((scy+i)*camera.maptilesX)+(scx+j)],(j*camera.tileSize)-offsX,(i*camera.tileSize)-offsY,tiles);
            drawTile(tilemap[((scy+i)*camera.maptilesX)+(scx+j)],(j*camera.tileSize)-offsX,(i*camera.tileSize)-offsY,tiles);
        }
    }
}

function keyDownOwn(event)
{
    keyspressed[event.key]=true;

    if(event.key=="ArrowUp"||event.key=="ArrowDown"||event.key=="ArrowLeft"||event.key=="ArrowRight"){
        event.preventDefault();
        return false;
    }
}

function keyUpOwn(event)
{
    keyspressed[event.key]=false;

    if(event.key=="ArrowUp"||event.key=="ArrowDown"||event.key=="ArrowLeft"||event.key=="ArrowRight"){
        event.preventDefault();
        return false;
    }

}

function zetup()
{
    var cc = document.getElementById("myCanvas");
    c = cc.getContext("2d");

    var cc = document.getElementById("toolCanvas");
    toolcanvas = cc.getContext("2d");

    tiles.src = 'tilesets/test.png';
    //drawing of the test image - img1
    tiles.onload = function () {
        updatestate();
    };

    document.addEventListener("keydown", keyDownOwn, false);
    document.addEventListener("keyup", keyUpOwn, false);

var doScroll = function(e) {

    if(event.target.id=="myCanvas"){
        camera.scroll(e.deltaX,e.deltaY);
        redraw=true;

        e.preventDefault();    
    }

};

if (window.addEventListener) {
  window.addEventListener("wheel", doScroll, { passive: false });
}

    window.requestAnimationFrame(refresh);
}

function refresh()
{
    if(keyspressed["ArrowUp"]){
        camera.scroll(0,-1);
    }
    if(keyspressed["ArrowDown"]){
        camera.scroll(0,1);
    }
    if(keyspressed["ArrowRight"]){
        camera.scroll(1,0);
    }
    if(keyspressed["ArrowLeft"]){
        camera.scroll(-1,0);
    }

    if(keyspressed["ArrowUp"]||keyspressed["ArrowDown"]||keyspressed["ArrowLeft"]||keyspressed["ArrowRight"]){
        redraw=true;
    }
    
    if(redraw){
        drawtilemap();
        redraw=false;
    }
    window.requestAnimationFrame(refresh);
}

function refreshTools()
{
    toolcanvas.drawImage(tiles,0,0,512,512);
    var tooltilesizeX=512/camera.tilecntX;
    var tooltilesizeY=512/camera.tilecntY;
    toolcanvas.globalAlpha=0.4;
    toolcanvas.strokeStyle="#8f8";
    for(var i=0;i<camera.tilecntX;i++){
        toolcanvas.beginPath();
        toolcanvas.moveTo(i*tooltilesizeX,0);
        toolcanvas.lineTo(i*tooltilesizeX,camera.tilecntX*tooltilesizeX);
        toolcanvas.stroke();
    }
    for(var i=0;i<camera.tilecntY;i++){
        toolcanvas.beginPath();
        toolcanvas.moveTo(0,i*tooltilesizeY);
        toolcanvas.lineTo(camera.tilecntY*tooltilesizeY,i*tooltilesizeY);
        toolcanvas.stroke();
    }
}

function updatestate()
{
    drawtilemap();
    refreshTools();
}

function toolup(e)
{

}

function tooldown(e)
{

}

function toolmove(e)
{
  var rect = document.getElementById("toolCanvas").getBoundingClientRect();
  var xk=(e.clientX-rect.left);
  var yk=(e.clientY-rect.top);
}
